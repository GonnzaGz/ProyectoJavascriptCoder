<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GT Shop</title>
</head>
<body>
    <main>
        <header>
            <div class="cabezal">
                <a href="index.html"><img class="logo" src="src/logo.png" alt="logo"></a>
                <span id="carritoCompras"><img class="carritoImg" src="src/carrito.png" alt="carrito"></span>

                <div class="contenedorBuscar">
                    <input class="buscador" type="search" name id 
                    placeholder="Buscar productos, marcas y más...">
                    <a href=""><img src="src/icone-loupe-noir.png" alt="lupa"></a>
                </div>
                <div class="contenedorAcceso">
                    <button class="accesos">Registrarse</button>
                    <button class="accesos">Acceder</button>
                </div>
            </div>
            <nav class="navegacion">
                <a class="homegarage" href="index.html"><img src="src/homegarage.png" alt="home/garage"></a>
                <a href="#productos">Productos</a>
                <a href="#nosotros">Nosotros</a>
                <a href="https://api.whatsapp.com/send/?phone=584269875634&text=Quiero+m%C3%A1s+informaci%C3%B3n%21&app_absent=0"><img src="src/whatsapp.png" alt="whatsapp"></a>
                <a href="https://www.instagram.com"><img src="src/instagram.png" alt="instagram"></a>
                <a href="https://www.youtube.com"><img src="src/youtube.png" alt="youtube"></a>
                <a href="https://www.facebook.com"><img src="src/facebook.png" alt="facebook"></a>
            </nav>
        </header>
        <section class="sectionPrincipal">
            <div class="item1">
                <img src="http://www.speedpartsuae.com/speeduae/wp-content/uploads/2021/09/ad-3.jpg" alt="cartel">
            </div>
            <div class="item2">
                <span>
                    <img src="src/initial-d-gtr.gif" alt="cartel">
                    <div class="frase1">APEX PREDATOR</div>
                    <div class="frase2">─────────────────────</div>
                    <div class="frase3">DESAFIA TU LEGADO</div>
                </span>
            </div>
            <div class="item3">
                <div class="panel">
                    <h3>Categorías</h3>
                </div>
                <div id="panelCat" class="panelCat">

                </div>
            </div>
            <div class="item4">
                <div class="panel2">
                    <h3 id="productos">Productos</h3>
                    <div id="contPadre" class="itemProducto">
                        
                    </div>
                </div>
            </div>
            <audio class="controlAudio" loop muted autoplay controls>
                <source src="src/X2Download.com - Gran Turismo 4 Soundtrack - GT Mode 3 (128 kbps).mp3" type="audio/mp3">
                <source src="src/X2Download.com - Gran Turismo 4 Soundtrack - GT Mode 2 (128 kbps).mp3" type="audio/mp3">
                <source src="src/X2Download.com - Gran Turismo 4 Soundtrack - GT Mode 1 (128 kbps).mp3" type="audio/mp3">
                <source src="src/X2Download.com - Gran Turismo 4 Soundtrack - GT Mode 4 (128 kbps).mp3" type="audio/mp3">
                <source src="src/X2Download.com - Gran Turismo 4 Soundtrack - GT Mode 5 (128 kbps).mp3" type="audio/mp3">
                    Tu navegador no soporta audio HTML5.
            </audio>
        </section>
        <footer>
            
        </footer>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
